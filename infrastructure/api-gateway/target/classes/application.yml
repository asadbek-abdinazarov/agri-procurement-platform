server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter:
              replenishRate: 100
              burstCapacity: 200
              requestedTokens: 1
        - name: Retry
          args:
            retries: 3
            methods: GET
            backoff:
              firstBackoff: 100ms
              maxBackoff: 1000ms
              factor: 2
              basedOnPreviousValue: false
      
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false
            maxAge: 3600
      
      httpclient:
        connect-timeout: 5000
        response-timeout: 30s
        pool:
          type: ELASTIC
          max-idle-time: 10s
  
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    registry-fetch-interval-seconds: 5
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    metadata-map:
      zone: primary
      version: ${spring.application.version:1.0.0}

management:
  endpoints:
    web:
      exposure:
        include: 
          - health
          - info
          - metrics
          - prometheus
          - gateway
          - circuitbreakers
          - ratelimiters
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    gateway:
      enabled: true
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 20
        permittedNumberOfCallsInHalfOpenState: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        slowCallDurationThreshold: 2s
        slowCallRateThreshold: 50
        registerHealthIndicator: true
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
    instances:
      procurementCircuitBreaker:
        baseConfig: default
      orderCircuitBreaker:
        baseConfig: default
      inventoryCircuitBreaker:
        baseConfig: default
      paymentCircuitBreaker:
        baseConfig: default
        waitDurationInOpenState: 60s
      logisticsCircuitBreaker:
        baseConfig: default
      notificationCircuitBreaker:
        baseConfig: default
        failureRateThreshold: 70
      userCircuitBreaker:
        baseConfig: default
      analyticsCircuitBreaker:
        baseConfig: default
        failureRateThreshold: 70
  
  timelimiter:
    configs:
      default:
        timeoutDuration: 10s
    instances:
      procurementCircuitBreaker:
        baseConfig: default
      orderCircuitBreaker:
        baseConfig: default
      inventoryCircuitBreaker:
        baseConfig: default
      paymentCircuitBreaker:
        baseConfig: default
        timeoutDuration: 15s
      logisticsCircuitBreaker:
        baseConfig: default
      notificationCircuitBreaker:
        baseConfig: default
      userCircuitBreaker:
        baseConfig: default
      analyticsCircuitBreaker:
        baseConfig: default
        timeoutDuration: 15s

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 100ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
        ignoreExceptions:
          - org.springframework.web.client.HttpClientErrorException

logging:
  level:
    root: INFO
    com.agriprocurement: DEBUG
    org.springframework.cloud.gateway: DEBUG
    io.github.resilience4j: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

info:
  app:
    name: ${spring.application.name}
    description: API Gateway for Agricultural Procurement Platform
    version: 1.0.0
