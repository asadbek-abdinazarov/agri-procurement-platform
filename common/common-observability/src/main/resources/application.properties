# Observability Configuration Properties

# Management endpoints configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true

# Health indicators
management.health.defaults.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true

# Metrics configuration
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.http=true
management.metrics.enable.logback=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}

# Tracing configuration
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Observability custom properties
observability.environment=${ENVIRONMENT:dev}
observability.region=${REGION:us-east-1}
observability.version=${VERSION:1.0.0}

# Logging configuration
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
logging.level.root=INFO
logging.level.com.agriprocurement=INFO
